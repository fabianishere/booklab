/* Default configuration for Kotlin projects */
sourceCompatibility = 1.8

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

kotlin {
    experimental {
        coroutines "enable"
    }
}

/* Configure test setup */
test {
    useJUnitPlatform {
        excludeTags 'benchmark'
    }

    testLogging {
        events 'passed', 'skipped', 'failed'
    }

    reports {
        html.enabled = true
    }

    finalizedBy jacocoTestReport
}

task benchmark(type: Test) {
    group = "verification"
    description = "Run benchmark evaluation tests"

    useJUnitPlatform {
        includeTags 'benchmark'
    }
}
